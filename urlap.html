<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class"Urlap">
        <fieldset>
            <legend>Vélemény</legend>
            <form>
                <div>
                    <label for="name">Teljes név:</label>
                    <input type="text" id="name" name="name" placeholder="Kis Miska">
                </div>

                <div>
                    <label for="country">Ország:</label>
                    <input type="text" id="country" name="country" placeholder="Magyarország">
                </div>
                
                <label for="">Korosztály</label>

                <div>
                    <input type="radio" id="gyerek" name="fav_language" value="gyerek">
                    <label for="gyerek">7-16</label>
                </div>

                <div>
                    <input type="radio" id="nagygyerek" name="fav_language" value="nagygyerek">
                    <label for="nagygyerek">17-25</label>
                </div>

                <div>
                    <input type="radio" id="felnott" name="fav_language" value="felnott">
                    <label for="felnott">26-99</label>
                </div>


                <div>
                    <label>Véleménykifejtés</label>
                    <textarea name="comment" placeholder="Úgy gondolom hogy..."></textarea>
                </div>


                <div>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3"> Szeretném támogatni a képregénysorozatot</label>
                </div>


                <div>
                    <button>Kiváncsi</button>
                    <button>Álmos</button>
                    <button>Félelemmel teli</button>
                    <button>Bátor</button>
                    <button>Magányos</button>
                    <button>Extatikus</button>
                    <button>Gyanakvó</button>
                    <button>Kipihent</button>
                    <button>Megszégyenült</button>
                </div>


                <div class="panel">
                    <p class="speech">A speech bubble</p>
                </div>


                <input type="submit" value="Elküld">
            </form> 
        </fieldset>
    </div>
</body>
</html>
